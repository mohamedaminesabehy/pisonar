#------------------------
# Project identification
#------------------------
sonar.projectKey=piweb
sonar.projectName=piweb
sonar.projectVersion=1.0

# GitHub integration
sonar.links.homepage=https://github.com/mohamedaminesabehy/pisonar
sonar.links.ci=https://github.com/mohamedaminesabehy/pisonar/actions
sonar.links.scm=https://github.com/mohamedaminesabehy/pisonar.git

#------------------------
# SonarQube server
#------------------------
# Server URL - will be overridden by Jenkins environment variables
sonar.host.url=http://localhost:9000
# Token will be provided via Jenkins credentials
# sonar.login will be set by Jenkins pipeline

#------------------------
# Sources & tests
#------------------------
# Analyze both backend and frontend folders
sonar.sources=back/src,back/controllers,back/models,back/routes,back/middlewares,back/config,front/src

# Test configurations
sonar.tests=back/tests,front/src/__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.jsx,**/*.spec.jsx
sonar.test.exclusions=**/node_modules/**

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=back/coverage/lcov.info,front/coverage/lcov.info
sonar.typescript.lcov.reportPaths=front/coverage/lcov.info

#------------------------
# Language specific settings
#------------------------
# JavaScript/Node.js backend
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

#------------------------
# Exclusions & encoding
#------------------------
# Don't waste cycles on external/deployment files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.md,**/uploads/**,**/public/**,**/bin/**,**/views/**,**/*.twig,**/package-lock.json,**/yarn.lock

# Exclude specific files that shouldn't be analyzed
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/uploads/**,**/public/**,**/bin/**,**/views/**

# Source encoding
sonar.sourceEncoding=UTF-8

#------------------------
# Quality Gate & Analysis
#------------------------
# Enable branch analysis for pull requests
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=mohamedaminesabehy/pisonar

# Performance optimizations
sonar.scm.provider=git
sonar.scm.forceReloadAll=false

# Analysis scope
sonar.analysis.mode=publish
