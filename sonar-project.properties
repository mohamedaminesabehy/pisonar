#------------------------
# Project identification
#------------------------
sonar.projectKey=piweb
sonar.projectName=Rescuify - Smart Medical Emergency Application
sonar.projectVersion=1.0.0

#------------------------
# SonarQube server
#------------------------
# Note: Pour la production et CI/CD, utilisez les variables d'environnement
# SONAR_HOST_URL et SONAR_TOKEN au lieu de valeurs codées en dur

# Configuration pour SonarCloud (recommandé pour projets publics)
# sonar.host.url=https://sonarcloud.io
# sonar.organization=votre-organisation-github

# Configuration pour SonarQube local/serveur (ACTUEL)
sonar.host.url=http://localhost:9000

# ATTENTION: Ne jamais committer de tokens en production!
# Utilisez des variables d'environnement ou des secrets GitHub
# sonar.login=${SONAR_TOKEN}

#------------------------
# Sources & tests
#------------------------
# analyze both your backend and frontend folders
sonar.sources=back,front

# if you have dedicated test folders, uncomment and adjust:
# sonar.tests=back/tests,front/tests
# sonar.test.inclusions=**/*.spec.js,**/*.test.js

#------------------------
# Exclusions & encoding
#------------------------
# don’t waste cycles on external/deployment files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.md

sonar.sourceEncoding=UTF-8
