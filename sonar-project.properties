#------------------------
# Project identification
#------------------------
sonar.projectKey=piweb
sonar.projectName=Rescuify - Smart Medical Emergency Application
sonar.projectVersion=1.0.0

#------------------------
# SonarCloud Configuration (ACTUEL)
#------------------------
# Configuration pour SonarCloud (recommandé pour projets publics)
sonar.host.url=https://sonarcloud.io
# Note: L'organisation sera automatiquement détectée depuis GitHub Actions
# ou remplacez par votre nom d'utilisateur GitHub exact
# sonar.organization=votre-nom-utilisateur-github

# ATTENTION: Ne jamais committer de tokens en production!
# Les tokens sont configurés via les secrets GitHub:
# - SONAR_TOKEN: Token généré depuis SonarCloud
# - SONAR_HOST_URL: https://sonarcloud.io

#------------------------
# Configuration SonarQube local (DÉSACTIVÉE)
#------------------------
# Configuration pour SonarQube local/serveur
# sonar.host.url=http://localhost:9000

#------------------------
# Sources & tests
#------------------------
# analyze both your backend and frontend folders
sonar.sources=back,front

# if you have dedicated test folders, uncomment and adjust:
# sonar.tests=back/tests,front/tests
# sonar.test.inclusions=**/*.spec.js,**/*.test.js

#------------------------
# Exclusions & encoding
#------------------------
# don’t waste cycles on external/deployment files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.md

sonar.sourceEncoding=UTF-8
