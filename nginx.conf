events {
    worker_connections 1024;
}

http {
    upstream jenkins {
        server jenkins:8080;
    }
    
    upstream sonarqube {
        server sonarqube:9000;
    }
    
    # Configuration pour Jenkins
    server {
        listen 80;
        server_name jenkins.local localhost;
        
        # Redirection HTTPS (optionnel)
        # return 301 https://$server_name$request_uri;
        
        location / {
            proxy_pass http://jenkins;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuration spécifique Jenkins
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Logs
        access_log /var/log/nginx/jenkins_access.log;
        error_log /var/log/nginx/jenkins_error.log;
    }
    
    # Configuration pour SonarQube
    server {
        listen 80;
        server_name sonar.local;
        
        location / {
            proxy_pass http://sonarqube;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuration spécifique SonarQube
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Logs
        access_log /var/log/nginx/sonar_access.log;
        error_log /var/log/nginx/sonar_error.log;
    }
    
